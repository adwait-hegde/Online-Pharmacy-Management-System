{% extends "base.html" %}
{% load static %}
{% block content %}
  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand waves-effect" href="{% url 'core:item_list' %}" >
        <strong class="blue-text">MAK Medicine</strong>
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">



        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item">
            <a class="nav-link waves-effect">


              <span class="clearfix d-none d-sm-inline-block"> Orders </span>
            </a>
          </li>


        </ul>

      </div>

    </div>
  </nav>
  <!-- Navbar -->
  <main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <img src="https://veganfoodandliving-1321f.kxcdn.com/wp-content/uploads/2019/03/featured.jpg" class="img-fluid" alt="" height="400vh" width="400vh">

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <!--Content-->
          <div class="p-4">

            <div class="mb-3">
              <a href="">
                <span class="badge purple mr-1">{{object.generic_name}}</span>
              </a>
            </div>

            <p class="lead">

              <span>$100</span>




            </p>

            <p class="lead font-weight-bold">Effects</p>

            <p>{{object.effects}}</p>

            <p class="lead font-weight-bold">Side Effects</p>

            <p>{{object.side_effects}}</p>


            <a href="{{ object.get_add_to_cart_url }}" class="btn btn-primary btn-md my-0 p">
              Buy
              <i class="fas fa-shopping-cart ml-1"></i>
            </a>


          </div>
          <!--Content-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

      <hr>

      <!--Grid row-->
      <div class="row d-flex justify-content-center wow fadeIn">

        <!--Grid column-->
        <div class="col-md-6 text-center">

          <h4 class="my-4 h4">Additional information</h4>

          <p>Pharmacy Details</p>

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->



    </div>
  </main>

{% endblock content %}
